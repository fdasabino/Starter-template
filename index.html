<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables Inheritance</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Main Heading</h1>
      <p>This paragraph inherits the text color from the container.</p>
      <div class="child">
        <p>This paragraph also inherits the text color from the container.</p>
      </div>
    </div>
  </body>
</html>
