<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles.css" />
    <title>Advanced Selectors</title>
  </head>
  <body>
    <div class="pseudo_elements">
      <h3>Pseudo Elements</h3>
      <p>It does not matter how slowly you go as long as you do not stop.</p>
    </div>

    <hr />

    <div class="pseudo_class">
      <h3>Pseudo Classes</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
    </div>

    <hr />

    <div class="attribute_selector">
      <h3>Attribute Selectors</h3>
      <input
        placeholder="Text field"
        type="text" />
      <input
        placeholder="password field"
        type="password" />
      <input
        placeholder="email field"
        type="email" />
      <input
        placeholder="number field"
        type="number" />
      <input type="date" />
    </div>
  </body>
</html>
