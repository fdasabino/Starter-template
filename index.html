<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Multimedia and Canvas Example</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1>Audio, Video, and Canvas Example</h1>

    <!-- Audio Section -->
    <section>
      <h2>Audio Example</h2>
      <!-- The audio element allows you to embed sound content in the page. -->
      <audio
        controls
        autoplay
        loop>
        <source
          src="./assets/audio.wav"
          type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- Video Section -->
    <section>
      <h2>Video Example</h2>
      <!-- The video element allows you to embed video content in the page. -->
      <video
        width="320"
        height="240"
        controls
        autoplay
        loop
        muted>
        <source
          src="./assets/video.mp4"
          type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Canvas Section -->
    <section>
      <h2>Canvas Example</h2>
      <!-- The canvas element provides a surface where you can draw graphics using JavaScript. -->
      <canvas
        id="myCanvas"
        width="400"
        height="400"></canvas>
    </section>

    <script src="script.js"></script>
  </body>
</html>
